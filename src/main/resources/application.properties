logging.level.org.springframework.web=TRACE
spring.banner.location=classpath:banner.txt
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${PRODUCT_DATABASE_URL}
spring.datasource.username=${PRODUCT_DATABASE_USERNAME}
spring.datasource.password=${PRODUCT_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true
spring.security.oauth2.resourceserver.jwt.issuer-uri=${PRODUCT_ISSUER_URI}
logging.level.org.springframework.security.*=TRACE
logging.level.org.springframework.web.*=TRACE